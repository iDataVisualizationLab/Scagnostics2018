<!--Adopted from https://rosettacode.org/wiki/Fractal_tree#JavaScript-->
<html>
<body>
<canvas height="500" id="canvas" width="600"></canvas>

<script type="text/javascript">
    var elem = document.getElementById('canvas');
    var context = elem.getContext('2d');

    context.fillStyle = '#C0C0C0';
    context.lineWidth = 1;

    var deg_to_rad = Math.PI / 180.0;
    var depth = 4;

    function drawLine(x1, y1, x2, y2, brightness) {
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
    }

    function drawTree(x1, y1, angle, depth) {
        if (depth !== 0) {
            var x2 = x1 + (Math.cos(angle * deg_to_rad) * depth * 10.0);
            var y2 = y1 + (Math.sin(angle * deg_to_rad) * depth * 10.0);
            drawLine(x1, y1, x2, y2, depth);
            drawTree(x2, y2, angle - 30, depth - 1);
            drawTree(x2, y2, angle + 30, depth - 1);
        }
    }

    context.beginPath();
    drawTree(300, 500, -90, depth);
    context.closePath();
    context.stroke();

    function generatePointsOnLine(x1, y1, x2, y2, nPoints) {
        let pointsOL = [];
        if (x1 === x2) {
            let deltaY = (y2 - y1) / nPoints;
            for (let i = 0; i < nPoints; i++) {
                pointsOL.push([x1, y1 + i * deltaY])
            }
        } else {
            let a = (y2 - y1) / (x2 - x1);
            let b = -a * x1 + y1;
            let deltaX = (x2 - x1) / nPoints;
            for (let i = 0; i < nPoints; i++) {
                let x = x + i*deltaX;
                let y = a*x + b;
                pointsOL.push([x, y]);
            }
        }
        return pointsOL;
    }
</script>

</body>
</html>
