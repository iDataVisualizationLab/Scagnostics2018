<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet" type="text/css">

    <style>
        @import "../css/playground.css";
    </style>
</head>
<body>
<header>
    <h1 class="page"><b>ScagnosticJS</b> <span class="optional">Exploration Page</span>.</h1>
</header>
<div id="top-controls">
    <div class="container page">
        <div class="control ui-learningRate">
            <label for="learningRate">Learning rate</label>
            <div class="select">
                <select id="learningRate">
                    <option value="0.00001">0.00001</option>
                    <option value="0.0001">0.0001</option>
                    <option value="0.001">0.001</option>
                    <option value="0.003">0.003</option>
                    <option value="0.01">0.01</option>
                    <option value="0.03">0.03</option>
                    <option value="0.1">0.1</option>
                    <option value="0.3">0.3</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div id="main-part" class="page">
</div>
<div class="more">
    <button class="mdl-button mdl-js-button mdl-button--fab" data-upgraded=",MaterialButton">
        <i class="material-icons">keyboard_arrow_down</i>
    </button>
</div>
<article id="article-text">
    <div class="page">
        <h2>Scagnostics results</h2>
        <p>Some text here</p>
        <table class="highlight">
            <thead>
            <tr>
                <th>Name</th>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>$0.87</td>
            </tr>
            <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
            </tr>
            <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
            </tr>
            </tbody>
        </table>
    </div>

</article>
</body>
</html>
