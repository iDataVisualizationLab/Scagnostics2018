<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/d3.v5.min.js"></script>
    <script
            src="../build/js/scagnosticsnd.min.js"></script>
</head>
<body>
<script>
    d3.json('data/dataTest.json').then(points => {
        let scagOptions = {
            startBinGridSize: 20,
            minBins: 10,
            maxBins: 250,
            outlyingCoefficient: 1.5,
            incrementA: 2,
            incrementB: 0,
            decrementA: 1 / 3,
            decrementB: 0,
            isBinned: true,
        };

        let scag = new scagnosticsnd(points, scagOptions);
        console.log(scag.outlyingScore);
        console.log(scag.sparseScore);
        console.log(scag.skewedScore);
        console.log(scag.clumpyScore);
        console.log(scag.stringyScore);
        console.log(scag.monotonicScore);

    })


</script>
</body>
</html>
